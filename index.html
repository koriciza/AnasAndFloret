<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>

     <div class="container">

   <H1 id = "title" class="text-center">freeCodeCamp Survey Form</H1> 
   <p id = "description" class="text-center">Thank you for taking the time to help us improve the platform</p>
   <form id = "survey-form"  action="">
    <div class="row">
    
      <div class="col-sm-6">
        <label  id = "name-label" for="name">name</label>
        <input placeholder="enter your name here" class="form-control" id = "name" required type="text">
      </div>

      <div class="col-sm-6">
      <label id = "email-label" for="email">email</label>
      <input  placeholder="enter your email here" class="form-control" id = "email" required type="email">
      </div>

      <div class="col-sm-6">
       <label id="number-label" for="number">number</label>
       <input placeholder="enter your number here" class="form-control"  min="0" max="99" id = "number"  type="number">
       </div>
       <div class="col-sm-6">
        <label for="selection">Select</label>
     <select name="" id="dropdown" class="form-control" >
       <option value="">option 1</option>
       <option value="">option 2</option>
       <option value="">option 3</option>
       <option value="">option 4</option>
     </select>

     <div class="radio-btn" name="radiobtn" >
      <input name="radio1" value="radion 1" type="radio" >
      <input name="radio1" value="radion 2" type="radio">
      <input name="radio1" value="radion 3" type="radio">
     </div>

     <div class="checkbx-btn">
      <input value="checkbox" type="checkbox">
      <input value="checkbox" type="checkbox">
      <input value="checkbox" type="checkbox">

      <input value="checkbox" type="checkbox">
      <input value="checkbox" type="checkbox">
      <input value="checkbox" type="checkbox">
    </div>
    <div class="col-sm-12">
     <textarea name="" id="" cols="10" rows="10" class="form-control" ></textarea>
    </div>
    <div class="col-sm-6">
     <button id="submit" class="btn btn-success ">Submit</button>
    </div>
    </div>
     

     </div>

   </form>
  

  </div>
  </body>
</html>
